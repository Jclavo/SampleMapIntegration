<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Integrate Map Sample
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrolling="no">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Integrate Map Sample</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row text-center>
    <ion-col col-6>
      <ion-button expand="full" color="dark" (click)="testOneValue()">1 Markert</ion-button>
    </ion-col>
    <ion-col col-6>
      <ion-button expand="full" id="salvarSalir" color="danger" (click)="testMassiveValues()">Many Markets</ion-button>
    </ion-col>
    <ion-col col-6>
      <ion-button expand="full" id="salvarSalir" color="success" (click)="testCustomMarkert()">Custom Markets
      </ion-button>
    </ion-col>
  </ion-row>

  <iframe [src]="mapURL" width="100%" height="100%" scrolling="no" frameborder="0"></iframe>

</ion-content>
